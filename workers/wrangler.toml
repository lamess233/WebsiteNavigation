# 这是 Cloudflare Worker 的配置文件 (wrangler.toml)
#
# 由于您没有 npm 环境，您将不会直接使用 wrangler 命令行工具。
# 此文件仅作为参考，以帮助您在 Cloudflare 网页控制台中手动配置。
#
# 您需要在 Cloudflare 控制台中进行以下操作:
# 1. 创建一个名为 "mao-nav-api" 的 Worker。
# 2. 创建一个名为 "mao_nav_db" 的 D1 数据库。
# 3. 在 "mao-nav-api" Worker 的设置中，添加一个 D1 数据库绑定:
#    - 变量名称 (Binding Name): DB
#    - D1 数据库 (D1 Database): mao_nav_db
# 4. 在 "mao-nav-api" Worker 的设置中，添加一个环境变量 (Secret):
#    - 变量名称 (Variable Name): JWT_SECRET
#    - 值 (Value): 请在此处生成一个足够长且随机的安全密钥 (例如，使用密码生成器生成一个 64 位的字符串)

name = "mao-nav-api"
main = "src/index.js" # 我们将把所有逻辑放在一个文件中，路径为 "index.js"
compatibility_date = "2024-05-01"

# [[d1_databases]]
# binding = "DB" # 这是在 Worker 代码中访问数据库的变量名
# database_name = "mao_nav_db"
# database_id = "xxxx-xxxx-xxxx-xxxx" # 这个 ID 在您创建数据库后由 Cloudflare 提供

# [vars]
# JWT_SECRET = "your-super-secret-and-long-jwt-key" # 这是一个需要您手动设置到环境变量中的密钥